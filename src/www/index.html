<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta name="viewport" content="width=480; user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>DevTrac</title>
        <link rel="stylesheet" href="css/devtrac.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/jquery.ui.tabs.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" src="javascript/lib/ext/phonegap.js">
        </script>
        <script type="text/javascript" src="javascript/lib/ext/json2.js">
        </script>
        <script type="text/javascript" src="javascript/lib/ext/crypto_sha256.js">
        </script>
        <script type="text/javascript" src="javascript/lib/ext/hmac.js">
        </script>
        <script type="text/javascript" src="javascript/lib/ext/jquery.1.4.4.min.js">
        </script>
        <script type="text/javascript" src="javascript/lib/initializer.js">
        </script>
        <script type="text/javascript" src="javascript/lib/constants.js">
        </script>
        <script type="text/javascript" src="javascript/common/common.js">
        </script>
        <script type="text/javascript" src="javascript/lib/data.js">
        </script>        
        <script type="text/javascript" src="javascript/common/screens.js">
        </script>
        <script type="text/javascript" src="javascript/interactions/user.login.js">
        </script>
        <script type="text/javascript" src="javascript/interactions/current.field.trip.js">
        </script>
        <script type="text/javascript" src="javascript/models/user.js">
        </script>
        <script type="text/javascript" src="javascript/models/fieldTrip.js">
        </script>
        <script type="text/javascript" src="javascript/controllers/loginController.js">
        </script>
        <script type="text/javascript" src="javascript/controllers/fieldTripController.js">
        </script>
        <script type="text/javascript" src="javascript/controllers/questionsController.js">
        </script>
        <script type="text/javascript" src="javascript/controllers/siteController.js">
        </script>
        <script type="text/javascript" src="javascript/main.js">
        </script>
        <script type="text/javascript" src="javascript/ui.js">
        </script>
    </head>
    <body id="stage" class="theme" onload="onLoad();">
        <div id="spinner">
            <p>
                Loading...
            </p>
        </div>
		
        <!--Login Screen -->
        <div id="login_screen">
            <div class="toolbar">
                <h1>Login</h1>
            </div>
            <div class="content">
                <p>
                    <label>
                        Username
                    </label>
                    <input type="text" name="username" id="username" class="input" value="sdharmap" size="20" tabindex="10"/>
                </p>
                <p>
                    <label>
                        Password
                    </label>
                    <input type="password" name="password" id="password" class="input" value="p@ssw0rd" size="20" tabindex="20"/>
                </p>
                <p class="submit">
                    <input type="button" name="login" id="login" class="button" value="Log In"/>
                </p>
            </div>
        </div>
		
		<!--Report Items Screen -->
        <div id="trip_report">
            <div class="toolbar">
                <h1>Field Trip: Visit to Adoo - 4/Mar</h1>
                <input type="button" name="logout" id="logout" class="back" value="Logout"/>
            </div>
            <div class="content">
                <div class="right">
                    <a href="#" rel="#add_trip" class="tab">Add New Site</a>
                </div>
                <h2>Sites to Visit</h2>
                <div id="list_trip" class="tab_contents tab_contents_active">
                    <ul>
                        <li>
                            <a id="location1" href="#">Toro health center</a>
                        </li>
                        <li>
                            <a id="location2" href="#">Acwera water point</a>
                        </li>
                    </ul>
                </div>
                <div id="add_trip" class="tab_contents">
                    <p>
                        <label>
                            Site Name
                        </label>
                        <input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10"/><span class="tip">(example: Toro health center, Acwera water point)</span>
                    </p>
                    <p>
                        <label>
                            Site Type
                        </label>
						<select id="sitetypes" class="select" name="sitetypes">
						</select>
                    </p>
                    <p class="submit">
                        <input type="submit" name="type-submit" id="type-submit" class="button" value="Add" tabindex="100"/>
                    </p>
                </div>
            </div>
        </div>
		
		<!-- Questionnaire form Screen -->
        <div id="questions_form">
            <div class="toolbar">
                <h1 id="Report_item">Site Name</h1>
            </div>
            <div class="content">
                <div class="question">
                    <label id="q1">
                        Is the platform/apron finished?
                    </label>
                    <input type="text" name="q1" id="q1_" class="input" value="" size="10"/>
                </div>
                <div class="question">
                    <label id="q2">
                        Is the drainage good?
                    </label>
                    <input type="text" name="q2" id="q2_" class="input" value="" size="10"/>
                </div>
                <div class="question">
                    <label id="q3">
                        Are the surroundings of the water point clean?
                    </label>
                    <input type="text" name="q3" id="q3_" class="input" value="" size="10"/>
                </div>
                <div class="question">
                    <label id="q4">
                        Is the water point more than 15m from nearest latrine?
                    </label>
                    <input type="text" name="q4" id="q4_" class="input" value="" size="10"/>
                </div>
                <div class="question">
                    <label id="q5">
                        Is the water point working?
                    </label>
                    <input type="text" name="q5" id="q5_" class="input" value="" size="10"/>
                </div>
                <p class="submit">
                    <input type="submit" name="questions-submit" id="questions-submit" class="button" value="Submit" tabindex="100"/>
                </p>
            </div>
        </div>
		
		<!-- Site Narrative Screen -->
        <div id="site_narrative_screen">
            <div class="toolbar">
                <h1>Narrative</h1>
                <a class="back" href="#">Back</a>
            </div>
            <div class="content">
                <p>
                    <label id="narrative_notes">
                        Notes about your visit
                    </label>
                    <textarea id="narrative_notes_">
                    </textarea>
                </p>
                <p class="submit">
                    <input type="submit" name="narrative-save" id="narrative-save" class="button" value="Save"/>
                </p>
            </div>
        </div>
		
		<!-- Contact Info Screen -->
        <div id="contact_info_screen">
            <div class="toolbar">
                <h1>Contact Information</h1>
            </div>
            <div class="content">
                <div class="right" id="edit_contact">
                    <a href="">Edit</a>
                </div>
                <p>
                    <label id="contact_name">
                        Name
                    </label>
                    <input type="text" name="contact_name_" id="contact_name_" class="input" value=""/>
                </p>
                <p>
                    <label id="contact_number">
                        Phone Number
                    </label>
                    <input type="text" name="contact_number_" id="contact_number_" class="input" value=""/>
                </p>
                <p>
                    <label id="contact_email">
                        Email
                    </label>
                    <input type="text" name="contact_email_" id="contact_email_" class="input" value=""/>
                </p>
                <p class="submit">
                    <input type="submit" name="contact_save" id="contact_save" class="button" value="Save"/>
                </p>
            </div>
        </div><!-- Photo Screen -->
        <div id="photo_screen">
            <div class="toolbar">
                <h1>Photo</h1>
            </div>
            <div class="content">
                <p>
                    <label id="photo">
                        Browse photo
                    </label>
                    <input type="file"/>
                </p>
                <p class="submit">
                    <input type="submit" name="upload_photo" id="upload_photo" class="button" value="Upload"/>
                </p>
            </div>
        </div><!-- Action item Screen -->
        <div id="add_action_item_screen">
            <div class="toolbar">
                <h1>Add Action Item</h1>
            </div>
            <div class="content">
                <p>
                    <label id="action_title">
                        Title
                    </label>
                    <input type="text" name="action_title_" id="action_title_" class="input" value=""/>
                </p>
                <p>
                    <label id="action_task">
                        Task
                    </label>
                    <textarea cols="10" rows="4" name="action_task_" id="action_task_" class="input">
                    </textarea>
                </p>
                <p>
                    <label id="action_assign">
                        Assign To
                    </label>
                    <input type="text" name="action_assign_" id="action_assign_" class="input" value=""/>
                </p>
                <p class="submit">
                    <input type="submit" name="add_action" id="add_action" class="button" value="Add"/>
                </p>
            </div>
        </div>
    </body>
</html>
